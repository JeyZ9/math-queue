<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue System</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <h1>Queue System</h1>
    <div class="mb-3">
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" id="customerName" placeholder="Enter customer name" />
            </div>
            <div class="col">
                <input class="form-control" type="file" id="customerImage" accept="image/*" />
            </div>
            <div class="col">
                <button class="btn btn-success" id="enqueueBtn">Join Queue</button>
                <button class="btn btn-primary" id="dequeueBtn">Call Next</button>
                <button class="btn btn-danger" id="cls">Clear Queue</button>
            </div>
        </div>
    </div>
    <div id="callQueue"></div>
    <div id="queueList"></div>
    <script src="script.js"></script>
</body>

</html>
